name: React App

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        
    - name: Create App
      run: npx create-react-app dummy-app
      
    - name: Build app
      run: cd dummy-app && yarn build
    
